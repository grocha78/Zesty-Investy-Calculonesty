<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zesty Investy Calculonesty</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Zesty Investy</h1>
    </header>
    <section class="container">
      <div class="calculator">
        <div class="heading">
          <h3>Compound Interest Calculator</h3>
          <small
            >This is how your money grows over time using compound
            interest:</small
          >
        </div>
        <form class="compound-form">
          <div class="input-group">
            <label for="initialamount">Initial Investment Amount</label>
            <input type="number" id="initial-amount" />
          </div>
          <div class="input-group">
            <label for="years">Years Until Retirement</label>
            <input type="number" id="years" />
          </div>
          <div class="input-group">
            <label for="contributions">Monthly Contributions</label>
            <input type="number" id="contributions" />
          </div>
          <div class="input-group">
            <label for="rates">Approximate Annual Return (%)</label>
            <input type="number" id="rates" />
          </div>
          <div class="input-group input-group-button">
            <button>Calculate</button>
          </div>
        </form>
      </div>
      <div class="results">
        <h3 id="message"></h3>
        <canvas id="data-set"></canvas>
      </div>
    </section>
    <section id="api-content-container">
      <table id="currency-codes" class="hide">
        <tr class="main-row">
          <th>Currency Code</th>
          <th>Territory</th>
        </tr>
      </table>
      <div id="conversion-container" class="hide">
        <form class="conversion-form">
          <div class="input-group">
            <label for="conversions">
                Please refer to table to select a short hand form of
                currency(JPY, EUR, etc.) that you'd like to convert your USD to
                and type below.
              </p></label
            >
            <input
              type="char"
              maxlength="3"
              min="3"
              id="currency-conversions"
            />
            <div class="converted-amount"></div>
          </div>
          <button class="conversion-btn">Calculate Exchange Rate</button>
        </form>
      </div>
      <!-- <div id="card-container" class="hide">
        <div class="card">
          <div class="header">
            <p>Your Financial Information</p>
          </div>
            <div class="block">
              <p>Initial Investment</p>
              <p>Years Until Retirement</p>
              <p>Interest Rate</p>
              <p>Monthly Contribution</p>
              <p>Total Invest Amount Once Retirement is Reached</p>
            </div>
        </div>
      </div> -->
      <script src="./assets/js/script.js"></script>
    </section>
  </body>
</html>
