<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zesty Investy Calculonesty</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  </head>
  <body>
    <header>
        <h1>Zesty Investy</h1>
    </header>
    <section class="container">
      <div class="calculator">
        <div class="heading">
          <h3>Compound Interest Calculator</h3>
          <small></small>
        </div>
        <form class="compound-form">
          <div class="input-group">
            <label for="initialamount">Initial Investment Amount</label>
            <input type="number" id="initial-amount" />
          </div>
          <div class="input-group">
            <label for="years">Years Until Retirement</label>
            <input type="number" id="years" />
          </div>
          <div class="input-group">
            <label for="contributions">Monthly Contributions</label>
            <input type="number" id="contributions" />
          </div>
          <div class="input-group">
            <label for="rates">Approximate Annual Return (%)</label>
            <input type="number" id="rates" />
          </div>
          <div class="input-group input-group-button">
            <button>Calculate</button>
          </div>
        </form>
      </div>
      <div class="results">
        <h3 id="message"></h3>
        <canvas id="data-set"></canvas>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
